<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agradecimento pela Amizade</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 3em;
            color: #4682b4;
        }
        p {
            font-size: 1.5em;
            color: #6a5acd;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .heart {
            color: red;
            animation: heartbeat 1.5s infinite;
            font-size: 2em;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.5); }
        }
        .share {
            margin-top: 20px;
        }
        .share a {
            text-decoration: none;
            font-size: 1.2em;
            color: #ffffff;
            background-color: #25d366;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Obrigado pela Amizade!</h1>
        <p>Vocês são os melhores amigos que alguém poderia ter!</p>
        <p class="heart">❤️</p>
        <div class="share">
            
        </div>
    </div>
</body>
</html>
